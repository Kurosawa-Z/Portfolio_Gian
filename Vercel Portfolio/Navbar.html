<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-55%);
            z-index: 1;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .nav-buttons .left-buttons,
        .nav-buttons .right-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons .left-buttons {
            margin-right: 2.5%; /* Half of 5% separation */
        }
        .nav-buttons .right-buttons {
            margin-left: 2.5%; /* Half of 5% separation */
        }
        .navbar button {
        padding: 10px 15px;
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Cinzel', serif;
        font-weight: 700; /* Bolder font */
        font-size: 16px;
        text-decoration: none; /* Remove underline by default */
        }
        .navbar button:hover {
            color: cyan; /* Change font color to cyan */
            text-decoration: underline; /* Add underline */
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
            text-decoration-skip-ink: none;
            transition: text-decoration-thickness 0.3s ease-in-out;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .navbar .logo {
                width: 40px;
                height: 40px;
            }
            .navbar .nav-buttons {
                flex-direction: row; /* Keep horizontal */
                gap: 5px;
            }
            .nav-buttons .left-buttons,
            .nav-buttons .right-buttons {
                gap: 5px;
                margin-right: 2.5%; /* Preserve 5% separation */
                margin-left: 2.5%;
            }
            .navbar button {
                padding: 8px 10px; /* Smaller buttons */
                font-size: 14px; /* Smaller text */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <div class="left-buttons">
                <button>Home</button>
                <button>Projects</button>
            </div>
            <div class="right-buttons">
                <button> About</button>
                <button>Contact</button>
            </div>
        </div>
        <div class="logo">
            <img src="logo.jpg" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%;">
        </div></div>
    </div>

</body>
</html>
